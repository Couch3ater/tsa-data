<!-- value lost per month -->
<div class="column col-12">
  <div class="panel">
    <div class="panel-header centered">
      <div class="panel-title">Value Lost Per Month</div>
    </div>
    <div class="panel-body centered">

      <!-- line graph -->
      <div ng-include="'components/line-view/lineView.html'" ng-controller="lineCtrl"></div>


    </div>
    <div class="panel-footer centered">
      <select ng-model="selectedAirline" ng-options="x for x in airlines">
        <option value="" disabled selected>Please Select an Airline.</option>
      </select>
    </div>
  </div>
</div>

<!-- average claim per airport -->
<div class="column col-12">
  <div class="panel">
    <div class="panel-header centered">
      <div class="panel-title">Average Claim Amount Per Month</div>
    </div>
    <div class="panel-body centered">

      <!-- bar graph -->
      <div ng-include="'components/bar-view/barView.html'" ng-controller="barCtrl"></div>


    </div>
    <div class="panel-footer centered">
      <select ng-model="selectedAirport" ng-options="x for x in airports">
        <option value="" disabled selected>Please Select an Airport.</option>
      </select>
    </div>
  </div>
</div>
